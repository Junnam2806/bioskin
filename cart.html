            function loadNextSection(sectionId) {
                var section = document.getElementById(sectionId);

                if (links) {

                }

            //--------------------------------------------------------
            // COOKIE
            //--------------------------------------------------------
            function setMyCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getMyCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        </script>

                                    endloading();
                                    var response = JSON.parse(res);
                                    if (response["status"] == "failed") {
                                        validatorRegister.showErrors(response["errors"])
                                    } else {
                                        new Dialog("message-modal", {
                                                type: "message",
                                                html: response["message"],
                                                onclose: function() {
                                                    window.location.href = "https://www.milem.vn/vi-vn/"
                                                }
                                            })
                                            .show()
                                    }
                                })
                            };
                            registerForm.onsubmit = function(e) {
                                e.preventDefault();
                                var dateformat = /^(0?[1-9]|[12][0-9]|3[01])[\/](0?[1-9]|1[012])[\/]\d{4}$/;
                                var birthday = document.getElementById("birthday")
                                    .value.trim();
                                var birthday_error = document.getElementById("birthday-error");
                                var valid_birthday = true;
                                if (!birthday.match(dateformat)) {
                                    birthday_error.innerHTML = "Ngày sinh không đúng";
                                    valid_birthday = false
                                } else {
                                    birthday_error.innerHTML = ""
                                }
                                if (validatorRegister.valid() && valid_birthday) {
                                    registerSubmitForm()
                                }
                            }
                        }
                    };
                }, 0);
                setTimeout(() => {
                    show_popup_login = function() {
                        var dialog = new Dialog("message-modal", {
                                type: "html",
                                width: "auto",
                                padding: "0",
                                html: document.getElementById("login-form-popup")
                                    .innerHTML,
                                onshow: loadEventModuleLogin
                            })
                            .show()
                    };
                    show_popup_register = function() {
                        new Dialog("message-modal", {
                                type: "html",
                                width: "auto",
                                padding: "0",
                                html: document.getElementById("register-form-popup")
                                    .innerHTML,
                                onshow: loadEventModuleRegister
                            })
                            .show()
                    };
                    var is_show_popup_login = "";
                    if (is_show_popup_login == 1) {
                        if (is_show_popupimage == 0) {
                            show_popup_login()
                        }
                    }
                }, 0);
            }, false);
        </script>

        </div>
